<html>
	<head>
		<title> Delve - Room Editor</title>
		<style>
			#update { display: none; }
			#roomList div {max-height: 100px; overflow: auto }
			.alert {
				padding: 5px 10px;
				background-color: red;
				color: white;
			}
			.notice {
				padding: 5px 10px;
				background-color: green;
				color: white;
			}
		</style>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
	</head>
<body>
	<div id='console'></div>
    <section id="selector">
    <fieldset>
        <label for="files">Select a file: </label>
        <input id="files" type="file" />
    </fieldset>
        <br />
    </section>

    <section id="roomList">
    Existing Rooms:
    	<div></div>
    	<!-- <button>Add Room</button> -->
    </section>
    <br />


    <section id="editor">
    	<fieldset>
			<form id="roomMaker" action="">
				<label for="name">Room Name</label><br />
				<input type="text" name="name" /><br />
				<label for="name">Short Code</label><br />
				<input type="text" name="id" /><br />
				<label for="name">Description</label><br />
				<textarea name="desc" style="width: 300px; height: 100px;"></textarea><br />
				<label for="hasMonster">Has Monster?</label>
				<input type="checkbox" name="hasMonster"><br />
				<label for="hasTreasure">Has Treasure?</label>
				<input type="checkbox" name="hasTreasure" /><br />
				<fieldset><legend>Exits:</legend>
				<label for="north">North</label>
				<input type="checkbox" name="exits" value="north"/><br />
				<label for="south">South</label>
				<input type="checkbox" name="exits" value="south" /><br />
				<label for="east">East</label>
				<input type="checkbox" name="exits" value="east" /><br />
				<label for="west">West</label>
				<input type="checkbox" name="exits" value="west" /><br />
				<label for="west">Up</label>
				<input type="checkbox" name="exits" value="up" /><br />
				<label for="west">Down</label>
				<input type="checkbox" name="exits" value="down" /><br />
				</fieldset>
				<br />
				<fieldset><legend>Items:</legend>
				<input type="submit" id="add" value="Add Item" />
				</fieldset>
				<label for="start">Start game here?</label>
				<input type="checkbox" name="start" /><br />
				<br />
				<input type="submit" id="save" value="Save Room" />
				<input type="submit" id="clear" value="Clear" />
			</form>
		</fieldset>
		<input type="submit" id="export" value="Export Rooms" />
	</section>

	<div id="results"></div>

			<script src="js/app/utils.js" type="text/javascript"></script>
		<script src="js/libs/FileSaver.js" type="text/javascript"></script>
		<script src="js/editor/editor.js" type="text/javascript"></script>
		<script>
var editor = new Editor();
		</script>

</body>
