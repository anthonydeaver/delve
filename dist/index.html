 		<section id="game">
			<div id="leftCol">
				<section id="display">
					<header>{{name}}</header>
					<article id="desc">{{desc}}</article>
					<article id="exits">
						Visible exits are:
						<ul>
						{{#each exits}}
							<li>{{this}}</li>
						{{/each}}
						</ul>
					</article>
				</section>
			</div>
			<div id="rightCol">
				<section id="feedback">
				</section>
				<section id="command">
				Enter Command:<br />
					<input class="prompt" type="text" value=">"/><input class="input" type="text" />
				</section>			
			</div>
			<!-- 25 'rows' high -->
			<!-- ~20 pixels per 'row' -->
			<section id="map" class="draggable">
				<header>Map</header>
			</section>
		</section>
		<script src="/js/libs/jquery.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
